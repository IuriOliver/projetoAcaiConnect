    <script>
        // Inicializando o mapa
        var map = L.map('map').setView([-1.3857, -48.4252], 11);

        // Adicionando o tile layer do OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var lastLatLng = null; // Variável para armazenar a última posição clicada


        // Função para adicionar um marcador
        function addMarker(lat, lng, info) {
            var marker = L.marker([lat, lng]).addTo(map); // Adiciona o marcador padrão
            marker.bindPopup(info).openPopup(); // Vincula um popup ao marcador
            return marker; // Retorna o marcador
        }


    
    </script>
