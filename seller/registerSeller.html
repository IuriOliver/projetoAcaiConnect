<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="registerSeller.css">
    <link rel="shortcut icon" href="/img/favicon_acai.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.4.0/assets/css/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map {
            height: 500px;
            width: 800px;
            max-width: 50%;
            max-height: 35%;
            border: 1px solid black;
            border-radius: 16px;
        }
    </style>

    <title>Açaí connect - Registrar caroço</title>
</head>

<body>

    <div class="registerContainer">
        <img src="/img/Logo_6_Sem_fundo.png" alt="">

        <div class="selectRegister">

            <a href="historicoSeller.html"> <i class="fi fi-br-time-past"> </i> Histórico </a>

            <a href="registerSeller.html"> <i class="fi fi-br-map-marker-plus"> </i> Registrar Caroço </a>

            <a href="acompSeller.html"> <i class="fi fi-br-track"></i> </i> Acompanhar Coleta</a>

            <a href="certifySeller.html"> <i class="fi fi-br-degree-credential"> </i> Certificados</a>

            <a href="/telasIniciais/login.html"> <i class="fi fi-br-exit-alt"> </i> Sair </a>

        </div>
    </div>

    <h1>Selecione a localização onde quer que seja feita a coleta do caroço</h1>

    <div class="containerPit">
        <div id="map"></div>

        <div class="registerPit">
            <div class="headerPit">
                <h2>Pontos de coletas cadastrados</h2>
            </div>
            <ul id="listPit"></ul>
        </div>
    </div>

    <button class="registerButton">Registrar Caroço</button>

    <script>
        // Inicializando o mapa
        var map = L.map('map').setView([-1.3857, -48.4252], 11);

        // Adicionando o tile layer do OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var lastLatLng = null; // Variável para armazenar a última posição clicada

        // Evento de clique no mapa
        map.on('click', function (e) {
            lastLatLng = e.latlng; // Armazena as coordenadas do clique
            alert("Local selecionado!"); // Alerta com a localização
        });

        // Função para adicionar um marcador
        function addMarker(lat, lng, info) {
            var marker = L.marker([lat, lng]).addTo(map); // Adiciona o marcador padrão
            marker.bindPopup(info).openPopup(); // Vincula um popup ao marcador
            return marker; // Retorna o marcador
        }

        // Evento de clique no botão de registrar
        document.querySelector('.registerButton').addEventListener('click', function () {
            if (lastLatLng) { // Verifica se uma posição foi selecionada
                // Coleta as informações do usuário
                var fornecedor = prompt("Nome do fornecedor:");
                var endereco = prompt("Endereço:");
                var quantidade = prompt("Quantidade:");
                var horario = prompt("Horário de coleta:");

                // Verifica se todos os campos foram preenchidos
                if (fornecedor && endereco && quantidade && horario) {
                    // Formata a string com as informações, agora com quebras de linha usando <br>
                    var info = `Nome do fornecedor: ${fornecedor}; Endereço: ${endereco};Quantidade: ${quantidade};Horário de coleta: ${horario}.`;

                    // Adiciona o marcador na localização clicada
                    addMarker(lastLatLng.lat, lastLatLng.lng, info);

                    // Cria um novo item de lista
                    var listItem = document.createElement('li');
                    listItem.textContent = info; // Define o texto do item da lista
                    document.getElementById('listPit').appendChild(listItem); // Adiciona o item à lista
                } else {
                    alert("Por favor, preencha todos os campos."); // Alerta se algum campo estiver vazio
                }
            } else {
                alert("Por favor, clique em uma localização no mapa antes de registrar."); // Alerta se nenhuma localização foi selecionada
            }
        });
    </script>
</body>

</html>
